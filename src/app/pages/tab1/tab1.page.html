<ion-header no-border mode="ios">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>
      NEWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">

    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias..."></ion-infinite-scroll-content>
    
  </ion-infinite-scroll>

</ion-content>
